<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Attendance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Doctor Attendance Predictor</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="time" class="form-label">Enter Time (HH:MM)</label>
                    <input type="text" id="time" name="time" class="form-control" placeholder="e.g., 12:30" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            
            {% if message %}
                <div class="alert alert-info mt-3 text-center">{{ message }}</div>
            {% endif %}
            
            {% if filename %}
                <div class="text-center mt-3">
                    <a href="/download/{{ filename }}" class="btn btn-success">Download Predicted List</a>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
